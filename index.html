<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="./styled.css">
	
	<title>Todo App</title>
</head>
<body>

<div class="container">
	<div class="content-wrapper">
			<h1>Todo's List</h1>
		<form class="search text-center">
			<input type="text" class="form-control" placeholder="Todo Search">
		</form>
		
		<ul class="list-group todos"></ul>
		
		<form class="add text-center">
			<label>Add a new todo...</label>
			<input class="form-control" type="text" name="add" placeholder="New Todo" />
		</form>
	</div>
	
</div>


<script src="app.js"></script>

</body>
</html>
